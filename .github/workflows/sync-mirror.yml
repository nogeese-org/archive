name: Sync Mirror

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Tell Git that you are Actions User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "actions@github.com"

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Clone the source repo
      run: |
        git clone https://github.com/nogeese-org/mirror.git source-repo

    - name: Copy files from source to target directory
      run: |
        mkdir -p docs/mirror
        cp -r source-repo/* docs/mirror/

    - name: Commit and push changes to the target repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"
        git add docs/mirror/*
        git commit -m "Sync from mirror repository"
        git push git@github.com:nogeese-org/archive.git HEAD:main
